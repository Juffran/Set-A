<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="2ndstyle.css">
</head>
<body>
    <div class="super-container">
        <div class="container">
            <h1>Motorbike Color Changer</h1>
            <div class="car-container">
                <img src="img/motor.png">
            </div>
            <div class="Generate-container">
                <p>Generate Random Color</p>
                <section class="generate">
                    <button id="Generate" onclick="Generate()">Generate</button>
                </section>
            </div>
            <div class="specific-container">
                <p>Generate Specific Color</p>
                <select name="Colors" id="color">
                    <option value="blue">Blue</option>
                    <option value="gray">Gray</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="lightblue">Lightblue</option>
                    <option value="black">Black</option>
                </select>
                <div class="button-container">
                    <button id="Show" onclick="Show()">Show</button>
                    <button id="reset" onclick="Reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>    
</body>
<script src="main.js"></script>
</html>
